<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Setor</title>
    <!-- Adicione as referências ao Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicione seu arquivo CSS personalizado (opcional) -->
    <link rel="stylesheet" href="seu-estilo.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Cadastro de Setor</h1>
        <form method="POST">
            <!-- Campo para o código/sigla do setor -->
            <div class="form-group">
                <label for="codigo">Código/Sigla:</label>
                <input type="text" name="codigo" id="codigo" class="form-control" value="{% if setor %}{{ setor.codigo }}{% endif %}" required>
            </div>

            <!-- Campo para o nome do setor -->
            <div class="form-group">
                <label for="setor">Setor:</label>
                <input type="text" name="setor" id="setor" class="form-control" value="{% if setor %}{{ setor.setor }}{% endif %}" required>
            </div>

            <!-- Campo para seleção do cliente -->
            <div class="form-group">
                <label for="cliente_id">Cliente:</label>
                <select name="cliente_id" id="cliente_id" class="form-control" required>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id_cliente }}" {% if setor and setor.cliente_id == cliente.id_cliente %}selected{% endif %}>
                            {{ cliente.nome_fantasia }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Campo para o chefe do setor -->
            <div class="form-group">
                <label for="chefe">Chefe:</label>
                <input type="text" name="chefe" id="chefe" class="form-control" value="{% if setor %}{{ setor.chefe }}{% endif %}">
            </div>

            <!-- Campo para observações -->
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea name="observacao" id="observacao" class="form-control" rows="4">{% if setor %}{{ setor.observacao }}{% endif %}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <!-- Adicione as referências ao Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
