<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cadastro de Agendamento</title>
    <style>
        /* Estilos CSS personalizados */
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center page-title">Cadastro de Agendamento</h1>
        <div class="container">
            <form method="POST" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="data_agendamento" class="form-label">Data do Agendamento:</label>
                        <input type="date" name="data_agendamento" id="data_agendamento" class="form-control" required>
                        <div class="invalid-feedback">
                            Este campo é obrigatório.
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="tipo_servico" class="form-label">Tipo de Serviço:</label>
                        <select name="tipo_servico" id="tipo_servico" class="form-select" required>
                            <option value="Preventiva">Preventiva</option>
                            <option value="Calibração">Calibração</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, insira o tipo de serviço.
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="cliente_id" class="form-label">Cliente:</label>
                        <select name="cliente_id" id="cliente_id" class="form-select" required>
                            {% for cliente in clientes %}
                                <option value="{{ cliente.id_cliente }}">
                                    {{ cliente.nome_fantasia }}
                                </option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">
                            Por favor, insira o nome da Pessoa.
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="observacoes" class="form-label">Observações:</label>
                        <textarea name="observacoes" id="observacoes" class="form-control" rows="4"></textarea>
                        <div class="invalid-feedback">
                            Por favor, insira a observação.
                        </div>
                    </div>
                    <!-- Adicione os demais campos aqui -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
