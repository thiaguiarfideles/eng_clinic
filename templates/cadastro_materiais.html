<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <!-- Seu arquivo CSS personalizado -->
    <title>Cadastro de Materiais</title>
    <style>
        /* Estilos CSS personalizados */
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #007BFF; /* Cor à sua escolha */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center page-title">Cadastro de Materiais</h1>
        <!-- Resto do conteúdo da sua página -->

        <div class="container">
        <form class="align-items-center"method="POST" action="/cadastro_materiais">
            <div class="row g-3">
                <div class="col-6 col-md-4">
                <label for="tipo_material">Tipo de Material:</label>
                <select id="tipo_material" name="tipo_material">
                    <option value="Consumo">Consumo</option>
                    <option value="Permanente">Permanente</option>
                    <option value="Acessorio">Acessório</option>
                </select>
            </div>
        </div>
            <div class="col-md-4">
            <div class="form-group">
                <label for="material">Material:</label>
                <input type="text" id="material" name="material" required>
            </div>
        </div>
            <div class="col-md-4">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3"></textarea>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="form-group">
                <label for="unidade_medida">Unidade de Medida:</label>
                <select id="unidade_medida" name="unidade_medida">
                    <option value="UN">UN</option>
                    <option value="CX">CX</option>
                    <option value="GR">GR</option>
                    <option value="Kg">Kg</option>
                    <option value="Lt">Lt</option>
                    <option value="M">M</option>
                    <option value="Administração">Administração</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="text" id="quantidade" name="quantidade" required>
            </div>
        </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

        <!-- Exibir a lista de materiais existentes -->
        <div class="container">
            <h1 class="text-center page-title">Materiais Cadastrados:</h1>
        <div class="form-group">
            
        </div>
        <ul>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Material | Unidade de Medida | Quantidade |Descrição</th>
                        <!-- Adicione mais colunas conforme necessário -->
                    </tr>
                </thead>
                <tbody>
                    {% for material in materiais %}
                    <tr>
                        <td>{{ material.material }} | {{ material.unidade_medida }} | {{ material.quantidade }} |{{ material.descricao }}</td>
                        <!-- Adicione mais colunas conforme necessário -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </ul>
    </div>
    </div>
</body>
</html>
