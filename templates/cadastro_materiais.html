<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <!-- Seu arquivo CSS personalizado -->
    <title>Cadastro de materiais</title>
    <style>
        /* Estilos CSS personalizados */
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #007BFF; /* Cor à sua escolha */
        }
        td {
            font-size: 13px;
          }
    </style>
<body>
    <div class="container">
        <h1 class="text-center page-title">Cadastro de Materiais</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="tipo_material" class="form-label">Tipo de Material</label>
                <input type="text" class="form-control" id="tipo_material" name="tipo_material">
            </div>
            <div class="mb-3">
                <label for="material" class="form-label">Material</label>
                <input type="text" class="form-control" id="material" name="material">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao">
            </div>
            <div class="mb-3">
                <label for="unidade_medida" class="form-label">Unidade de Medida</label>
                <input type="text" class="form-control" id="unidade_medida" name="unidade_medida">
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>


        <!-- Exibir a lista de materiais existentes -->
        <div class="container">
            <h1 class="text-center page-title">Materiais Cadastrados:</h1>
            <form method="GET" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" name="search" placeholder="Pesquisar por Material ou Descrição">
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </div>
            </form>
        <div class="form-group">
            
        </div>
        <ul>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Material | Unidade de Medida | Quantidade |Descrição</th>
                        <!-- Adicione mais colunas conforme necessário -->
                    </tr>
                </thead>
                <tbody>
                    {% for material in materiais %}
                    <tr>
                        <td>{{ material.material }} | {{ material.unidade_medida }} | {{ material.quantidade }} |{{ material.descricao }}</td>
                        <!-- Adicione mais colunas conforme necessário -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </ul>
    </div>
    </div>
</body>
</html>
